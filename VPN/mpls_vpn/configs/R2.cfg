!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
ip vrf SG
 rd 1:1
 route-target export 5:1
 route-target import 1:5
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Serial1/0
 ip vrf forwarding SG
 ip address 170.1.12.2 255.255.255.0
 serial restart-delay 0
!
interface Serial1/1
 ip address 170.1.23.2 255.255.255.0
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 100
 log-adjacency-changes
 network 170.1.23.2 0.0.0.0 area 0
!
router rip
 version 2
 no auto-summary
 !
 address-family ipv4 vrf SG
 network 170.1.0.0
 no auto-summary
 exit-address-family
!
router bgp 24
 no synchronization
 bgp router-id 2.2.2.2
 bgp log-neighbor-changes
 neighbor 170.1.34.4 remote-as 24
 no auto-summary
 !
 address-family vpnv4
 neighbor 170.1.34.4 activate
 neighbor 170.1.34.4 send-community both
 exit-address-family
 !
 address-family ipv4 vrf SG
 no synchronization
 exit-address-family
!
no ip http server
no ip http secure-server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
!
!
end
