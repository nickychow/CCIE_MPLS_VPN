!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
ip vrf SG
 rd 4:4
 route-target export 1:5
 route-target import 5:1
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Serial1/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/2
 ip address 170.1.34.4 255.255.255.0
 serial restart-delay 0
!
interface Serial1/3
 ip vrf forwarding SG
 ip address 170.1.45.4 255.255.255.0
 serial restart-delay 0
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 101 vrf SG
 log-adjacency-changes
 redistribute bgp 24 subnets
 network 170.1.45.4 0.0.0.0 area 0
!
router ospf 100
 log-adjacency-changes
 network 170.1.34.4 0.0.0.0 area 0
!
router bgp 24
 no synchronization
 bgp router-id 4.4.4.4
 bgp log-neighbor-changes
 neighbor 170.1.23.2 remote-as 24
 no auto-summary
 !
 address-family vpnv4
 neighbor 170.1.23.2 activate
 neighbor 170.1.23.2 send-community both
 exit-address-family
 !
 address-family ipv4 vrf SG
 redistribute ospf 101 vrf SG
 no synchronization
 exit-address-family
!
no ip http server
no ip http secure-server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
!
!
end
